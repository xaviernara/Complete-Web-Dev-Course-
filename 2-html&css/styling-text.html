<html>
	<head>
		<title>styling text webpage</title>

		<h1>when using : in the css styling is called a pseudo selector <br> EX: a:hover{} </h1>
		<hr>
		<h2>to use more css text styles you must search for it</h2>
		<hr>



		<style type="text/css">

			.bold{
				font-weight:bold;

			}

			.italic{
				font-style:italic;
		
			}

			.underlined{
				text-decoration:underline;
				
			}

			a{
				text-decoration:none;
			}

			a:hover{
				text-decoration:underline;
				color:green;
			}

			.big{
				font-size:200;
				
			}

		</style>

		
	</head>
	
	<body>

		<p class="bold">Example bold text</p>
		<hr>

		<p class="italic">Example italic text.<span class=bold> And this is bold and italic</span></p>
		<hr>

		<p class="underlined">Example underlined text</p>
		<hr>

		<p class=" none-underlined">Example none underlined text</p>
		<hr>

		<a href=""> This is a non-underlined link</a>
		<hr>

		<p class=big> Example BIG text</p>


		<hr>
		

	</body>
	

</html>
