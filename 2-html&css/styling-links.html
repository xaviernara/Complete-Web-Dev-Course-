<html>
	<head>
		<title>styling links webpage</title>

		<h1>look up different psuedo classes tags for more options when dealing with links</h1>

		<style type="text/css">

			a:hover{
				text-decoration:underline;

			}

			a:visited{
				
				color:green;

			}

			

			a{
				text-decoration:none;
				font-size:200%;
			 }


		</style>

		
	</head>
	
	<body>


		<a href="https://www.google.com/">google.com</a>
		<br>
		<a href="https://www.google.com/" target ="_blank">google.com in a new tab</a>

	</body>
	

</html>
