<html>
	<head>
		<title>Detecting clicks webpage</title>
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

		<style>
			#circle{
				width: 150px;
				height: 150px;
				border-radius:50%;
				background-color:green;
				margin:10px;
			}

			.square{
				width: 150px;
				height: 150px;
				background-color:blue;
				margin:10px;
			}

		</style>

		
		
	</head>

		

	<body>
		
		<div id ="circle"></div>
		<div class ="square"></div>
		<div class ="square"></div>


		
		<script type = "text/javascript">
			
			//this is the jQuery version of a onclick method
			//this will make a alert when the div with circle id is clicked
			$("#circle").click(function(){
				
				alert("circle is clicked");
	
			});

			//this is the jQuery version of a onclick method
			//this will make a alert when the div with square id is clicked
			$(".square").click(function(){
				
				alert("square is clicked");
	
			});


			//this is the jQuery version of a onclick method
			//this will make a alert when any div is clicked
			$("div").click(function(){
				
				alert("div is clicked");
	
			});

			


		</script>


	</body>
	

</html>
