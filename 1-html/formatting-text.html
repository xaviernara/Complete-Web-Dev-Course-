<html>

	<head>
		<title>formatting text webpage</title>
	</head>
	
	<body>
		<p>here is some  <b>bold</b> text</p>
		<p>here is some more <strong>bold</strong>  text</p>

		<hr>

		<p>here is some text with <i>italics</i> </p>
		<p>here is some more text with <em>italics</em> </p>

		<hr>

		<p>here is some <u>underlined</u>  text</p>
		<p>here is some more <ins>underlined</ins>  text</p>

		
		<hr>		

		<p>here is some <sup>superscript</sup>  text</p>
		<p>here is some <sub>subscript</sub>  text</p>

		<hr>

		<p>here is some <del>crossed out</del>  text</p>
		
		
	</body>

</html>
