<html>
	<head>
		<title>js while loops webpage</title>
	</head>

	<body>
		
		<h2>How many fingers are you holding up?</h2>
		<select id="inputText">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			
			
		</select>
		<button id= "guessButton">Guess!!</button>

		<script type="text/javascript">
			
			
			document.getElementById("guessButton").onclick = function(){

				var gotIt =false;
				var numberOfGuesses = 0;
				var myNumberEntered = document.getElementById("inputText").value;
				
					
				while(gotIt == false){
					//this creates a whole random number btwn 0-10
					var randomNumber = Math.floor(Math.random()*11);
				
					if (randomNumber  == myNumberEntered){
						gotIt=true;
						alert("correct It was "+ randomNumber + ". It took me " + numberOfGuesses+ " guesses");
					}
					else{
						numberOfGuesses++;
						alert("incorrect this is the correct number "+ randomNumber);
					}
				}
			

			}


		</script>

	</body>
	

</html>
