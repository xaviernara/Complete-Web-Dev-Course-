<html>
	<head>
		<title>manipulating styles with js webpage</title>
		
		
	</head>
	
	<body>
		<p id="text">hello world</p>

		<button id="myButton">change text</button>

		<hr>

		<p id="secondParagraph">Javascript is....</p>

		<button id="secondButton">append text</button>

		<hr>

		<p id="emptyParagraph"></p>
		<button id="createParagraph">create text</button>
		<hr>

		<p id="moreText"> this is more text</p>
		<button id="styleText">style text</button>
		<hr>

		<p id="smallText"> this is small text</p>
		<button id="growText">grow text</button>
		<hr>

		<p id="visibleText"> this is visible text</p>
		<button id="invisibleText">invisible text</button>
		<hr>


		<script type="text/javascript">

			
			document.getElementById("myButton").onclick = function() {

				alert("appears when button is clicked");
				document.getElementById("text").innerHTML= "the html text will change when button is pressed";
			}

			document.getElementById("secondButton").onclick = function() {

				alert("appears when 2nd button is clicked");
				//document.getElementById("secondParagraph").innerHTML= "the 2nd html text will change when button is pressed";
				document.getElementById("secondParagraph").innerHTML= "I think " + document.getElementById("secondParagraph").innerHTML+"AWESOME";
			}
			

			document.getElementById("createParagraph").onclick = function() {

				alert("appears when 3rd button is clicked");
				document.getElementById("emptyParagraph").innerHTML= "<h1>Hey Hey Hey</h1>";
			}

			document.getElementById("styleText").onclick= function(){
				alert("appears when 4th button is clicked");
				document.getElementById("moreText").style.color = "green";
				
			}
			
			document.getElementById("growText").onclick= function(){
				alert("appears when 5th button is clicked");
				document.getElementById("smallText").style.fontSize = "500px";
			}
			
			
			document.getElementById("invisibleText").onclick= function(){
				alert("appears when 6th button is clicked");
				document.getElementById("visibleText").style.display = "none";
			}
			
			
		
		</script>

	</body>
	

</html>
